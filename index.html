    /* Basic CSS for card layout */
    .card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 220px;
        height: auto;
        background-color: #f1f1f1;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        margin: 8px;
        position: relative;
        overflow: hidden;
        font-family: sans-serif;
    }

    .card img {
        width: 128px;
        height: 128px;
        object-fit: cover;
        margin-bottom: 8px;
    }

    .card .front {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 16px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }

    .card .back {
        padding: 16px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        display: block;
    }

    .card:hover .front {
        opacity: 0;
    }

    .card:hover .back {
        opacity: 1;
    }

    .item-name {
        font-size: 1.2em;
    }

    .rarity {
        font-weight: bold;
        padding-bottom: 4px;
    }

    .description {
        font-size: 1em;
        height: 124px;
        overflow-y: auto;
    }

    .small-text {
        font-size: 0.95em;
    }

    .very-small-text {
        font-size: 0.85em;
    }

    .scaling {
        position: absolute;
        bottom: 8px;
        font-weight: bold;
    }

    .scaling::before {
        content: "Scaling: ";
    }

    .equipment {
        position: absolute;
        bottom: 8px;
        font-weight: bold;
    }

    .equipment::before {
        content:  "Cooldown: ";
    }

    .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }
    </style>
